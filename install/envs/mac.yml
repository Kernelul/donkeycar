name: donkey

channels:
  - defaults
  - conda-forge
  - pytorch
  - fastai

dependencies:
  - python=3.7
  - h5py
  - pillow
  - matplotlib
  - tornado
  - docopt
  - pandas
  - pylint==2.8.3
  - pytest
  - pytest-cov
  - codecov
  - pip
  - imgaug
  - progress
  - paho-mqtt
  - PrettyTable
  - pyfiglet
  - mypy
  - pytorch=1.7.1
  - torchvision
  - torchaudio
  - pytorch-lightning
  - psutil
  - kivy=2.0.0
  - plotly
  - pyyaml
  - fastai
  - pip:
    - --no-binary :h5py: h5py==3.1.0
    - tensorflow==2.5.3
    - git+https://github.com/autorope/keras-vis.git
    - simple-pid
    - moviepy
    - install -U --no-deps numpy==1.19.4
    - pip install opencv-python==4.4.0.46

